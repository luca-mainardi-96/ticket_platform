<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>

        <div class="card mb-3"  
            th:fragment="card" 
            th:object="${operatore}">
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="*{percorsoImg != null ? percorsoImg : '/img/default.png'}" class="img-fluid rounded-start" alt="immagine operatore">
                </div>
                <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="*{username}"></h5>
                    <p class="card-text" th:text="|Email: *{email}|"></p>
                    <button th:if="*{statoOperatore}" class="btn btn-success">
                        Disponibile
                    </button>
                    <button th:if="*{!statoOperatore}" class="btn btn-danger">
                        Impegnato
                    </button>
                </div>
                </div>
            </div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
    </body>
</html>
