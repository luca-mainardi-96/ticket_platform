<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <nav th:replace="fragments :: navbar('Home')"></nav>

    <div class="container">
        <div class="row">
            <h1>Lista operatori</h1>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row">
            <table>
                <thead>
                    <tr>
                        <th>Username opretaore</th>
                        <th>Stato operatore</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="op :: ${lista}">
                        <td th:text="${op.username}"></td>
                        <td>
                            <span th:if="${op.stato == true}" class="badge bg-success">Disponibile</span>
                            <span th:if="${op.stato == false}" class="badge bg-danger">Occupato</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            
            
            
            <ul th:each="op :: ${listaOperatori}">
                <li></li>
                <li></li>
            </ul>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
