<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav></nav>

    <div class="container">
        <div class="row">
            <form th:action="" 
                method="post"
                th:object="${ticket}">
                <div class="col-8">
                    <div class="col-6">
                        <label for="titolo" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="titolo" th:field="*{titolo}">
                    </div>
                    <div class="col-6">
                        <label for="data" class="form-label">Data creazione ticket</label>
                        <input type="date" class="form-control" id="data" th:field="{dataInizio}">
                    </div>
                    <div class="col-6">
                        <label for="statoLavori" class="form-label">Stato lavori</label>
                        <select th:field="*{statoLavori}" id="statoLavori">
                            <option value="1">Da fare</option>
                            <option value="2">In corso</option>
                            <option value="3">Completato</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="operatore" class="form-label">Operatore</label>
                        <select th:field="*{operatore}" id="operatore">
                            <option th:each="op : ${operLista}"
                                    value="${op.id}"
                                    th:text="${op.username}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-4"></div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
