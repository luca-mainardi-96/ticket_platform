<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar('Edit')}"></nav>

    <div class="container justify-content-center">
        <div class="row">
            <form th:action="${editMode}? @{/ticket/edit/{id}(id=${ticket.id})} : @{/ticket/edit}" 
                method="post"
                th:object="${ticket}"
                class="row g-3">
                
                <div class="col-8">
                    <h4 th:text="${editMode} ? ('Modifica ticket') : ('Creazione ticket')"></h4>

                    <div class="col-6">
                        <label for="titolo" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="titolo" th:field="*{titolo}" th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('titolo')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('titolo')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-3">
                        <label for="data" class="form-label">Data creazione ticket</label>
                        <input type="date" class="form-control" id="data" th:field="*{dataInizio}" th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('dataInizio')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('dataInizio')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-3">
                        <label for="categoria" class="form-label">Operatore</label>
                        <select th:field="*{categoria}" id="operatore" th:errorClass="is-invalid">
                            <option value="">
                                <span>Seleziona una categoria</span>
                            </option>
                            <option th:each="cat : ${catLista}"
                                    th:value="${cat.id}"
                                    th:text="${cat.nome}">
                            </option>
                        </select>
                        <div th:if="${#fields.hasErrors('categoria')}" class="text-danger">
                            <ul class="mb-0">
                                <li th:each="err : ${#fields.errors('categoria')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-6">
                        <label for="statoLavori" class="form-label">Stato lavori</label>
                        <select th:field="*{statoLavori}" id="statoLavori">
                            <option value="Da fare">Da fare</option>
                            <option value="In Corso">In corso</option>
                            <option value="Completato">Completato</option>
                        </select>
                    </div>

                    <div class="col-6">
                        <label for="operatore" class="form-label">Operatore</label>
                        <select th:field="*{operatore}" id="operatore" th:errorClass="is-invalid">
                            <option value="">
                                <span>Seleziona un operatore</span>
                            </option>
                            <option th:each="op : ${operLista}"
                                    th:value="${op.id}"
                                    th:text="${op.username}">
                            </option>
                        </select>
                        <div th:if="${#fields.hasErrors('operatore')}" class="text-danger">
                            <ul class="mb-0">
                                <li th:each="err : ${#fields.errors('operatore')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-4">
                        <button type="submit" class="btn btn-primary">Crea</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
