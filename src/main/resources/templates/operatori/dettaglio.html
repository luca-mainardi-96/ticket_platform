<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dettaglio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>

        <nav th:replace="~{fragments/navbar :: navbar('Dettaglio')}"></nav>

        <div class="container">
            <div class="row">
                <div th:if="${!empty}">
                    <div class="col-8 py-4">
                        <h3>Scheda operatore</h3>
                        <div th:replace="~{fragments/card :: card}"></div>
                    </div>
                </div>
                <div th:if="${empty}">
                    <div class="alert alert-primary" role="alert">
                        Non ci sono operatori che corrispondono a questo id
                    </div>
                </div>
                <div th:if="${listaTicket.size() > 0}">
                    <div class="col-8 py-4">
                        <h3>Lista ticket</h3>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between"
                                th:each="tic : ${listaTicket}">
                                <span th:text="${tic.titolo}"></span>
                                <span th:text="${tic.statoLavori}"></span>
                                <span>
                                    <button class="btn btn-primary">
                                        <a th:href="@{/ticket/{id}(id=${tic.id})}" class="text-light">Dettagli</a>
                                    </button>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div th:if="${listaTicket.size() <= 0}">
                    <div class="alert alert-primary" role="alert">
                        Non ci sono ticket per questo operatore
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
    </body>
</html>
